    <!-------------- Contents -------------------->

    <section id="contents">
        <h1>Contact Us</h1>
        <div class="contact-form">
            <div id="information" class="shadow">
                <h2>Contact Information</h2>
                <div id="address">
                    <div id="address-icon">
                        <i class="uil uil-map-pin-alt"></i>
                    </div>
                    <h3>Fake Adress 32, 12345, Edinburgh UK</h3>
                </div>    
                <div id="info-mail">
                    <div id="info-mail-icon">
                        <i class="uil uil-envelope-alt"></i>
                    </div>
                    <h3>info@goedinburgh.eu</h3>
                </div>    
                <div id="info-phone">
                    <div id="info-phone-icon">
                        <i class="uil uil-phone-alt"></i>
                    </div>
                    <h3>0131 123 4567</h3>
                </div>    

                <div class="social">
                    <div id="facebook"> 
                        <a href="https://www.facebook.com/Edinburgh" target="_blank"> <img src="./Images/Icons/social/facebook.png"></a>
                    </div>
                    <div id="instagram"> 
                        <a href="https://www.instagram.com/thisisedinburgh/?hl=el" target="_blank"> <img src="./Images/Icons/social/instagram.png"></a>
                    </div>
                    <div id="twitter"> 
                        <a href="https://twitter.com/edinburgh?lang=el" target="_blank"> <img src="./Images/Icons/social/twitter.png"></a>
                    </div>
                    <div id="youtube"> 
                        <a href="https://www.youtube.com/user/thisisedinburgh" target="_blank"> <img src="./Images/Icons/social/Youtube.png"></a>
                    </div>
                    <div id="pinterest"> 
                        <a href="https://www.pinterest.com/Forever_Edinburgh/" target="_blank"> <img src="./Images/Icons/social/Pinterest.png"></a>
                    </div>
                </div>
            </div>

            <div id="form" class="shadow">

                <div id="first-four">
                    <div id="name">
                        <label for ="first-name">First Name</label>
                        <input class="form-element" id="first-name" type="text">  
                    </div>

                    <div id="surname">
                        <label for ="last-name">Last Name</label>
                        <input class="form-element" id="last-name" type="text"> 
                    </div>  
                    
                    <div id="email">
                        <label for ="mail">Mail</label>
                        <input class="form-element" id="mail" type="text"> 
                    </div>

                    <div id="telephone">
                        <label for ="phone">Name</label>
                        <input class="form-element" id="phone" type="text">   
                    </div>
                </div>

                <div id="text">
                    <label for = "message">Message</label>
                    <textarea type="textarea" id="message" cols="100" rows="10"></textarea>
                </div>

                <input type="submit" id="sent-button" value="Sent It">
            </div>
        </div>
    </section>
